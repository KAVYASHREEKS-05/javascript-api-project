<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c762caa0e8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">Weather App</h1>
        <input type="text" class="input" placeholder="please enter city name">
        <i class="fa-solid fa-magnifying-glass search "></i>
        <h1 class="city"></h1>
        <div class="icon">
        <img src="/cloudy.png" alt="" class="cloudImage hidden">
        <p class="feel"></p>
    </div>
        <p class="degree" ></p>
        <div class="containeriteam hidden">
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <p class="speed para"></p>
                <p>Wind</p>
            </div>
            <div class="humidity">
                <img src="/humidity.png" alt="">
                <p class="degree2 para"></p>
                <p>Humidity</p>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
