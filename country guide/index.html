<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country-Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
     <div class="container">
        <input type="text" class="text" placeholder="Please enter the country name">
        <p class="error"></p>
        <button class="button">Search</button>
        <div class="display hidden">
        <img src="" alt="" class="image">
        <h3 class="countryName"></h3>
         <p class="capital heading"> Capital : <span class="countryCapital"> </span>
         <p class="continent heading">Continent : <span class="countryContinent"> </span>
         <p class="population heading">Population : <span class="countryPopulation"> </span>
         <p class="currency heading ">  Currency : <span class="countryCurrency"> </span>
         <p class="language heading">Language : <span class="countryLanguage"> </span>
         </p>
        </div>
     </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
