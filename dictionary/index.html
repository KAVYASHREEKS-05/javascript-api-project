<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c762caa0e8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" class="input" placeholder="Enter the word to search">
        <p class="error"></p>
        <div class="pronounce">
            <div class="text-container">
                <h3 class="text"></h3>
                <p class="speak"></p>
            </div>
            <div class="audiocontainer">
                <img src="/volume.png" alt="" class="audio-image hidden">
                <audio src="" class="audio" controls></audio>
            </div>

        </div>
        <div class="meaningcontainer">
            <h4 class="heading1 hidden">Meaning</h4>
            <p class="meaning"></p>
        </div>
        <div class="synonymsContainer">
            <h4 class="heading2 hidden">Synonyms</h4>
            <ul class="synonyms"></ul>
        </div>

    </div>
    <script src="/script.js"></script>
</body>

</html>
